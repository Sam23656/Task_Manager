    <div style="display:flex; flex-direction:column; align-items:center;">
    {% for Task in Tasks%}
        <div style="background-color: #383f46; border-radius: 3%; width: 300px; border: 1px solid black; margin-right: 10px; ; margin-bottom: 10px; text-align: center; padding-right: 10px;">
                <p style="margin: 10px; text-transform: capitalize; font-size: 15px;">Название - {{Task.Name}}</p>
                <p style="margin: 10px; text-transform: capitalize; font-size: 15px;">Описание - {{Task.Description}}</p>
                <p style="margin: 10px; text-transform: capitalize; font-size: 15px;">Дата создания - {{Task.Creation_date}}</p>
                <p style="margin: 10px; text-transform: capitalize; font-size: 15px;">Дата окончания - {{Task.End_date}}</p>
                <p style="margin: 10px; text-transform: capitalize; font-size: 15px;">Приоритет - {{Task.get_Priority_display}}</p>
                <p style="margin: 10px; text-transform: capitalize; font-size: 15px;">Статус - {{Task.get_Status_display}}</p>
                <p><a href="edit/{{Task.pk}}" name="edit_button"  class="btn btn-primary" style="margin-top: 20px;  margin: 10px; border: 1px solid #63707c; border-radius: 3%;color: white;  text-decoration: none;">Изменить</a></p>
                <p><a href="delete/{{Task.pk}}" name="delete_button"  class="btn btn-primary" style="margin-top: 20px;  margin: 10px; border: 1px solid #63707c; border-radius: 3%;color: white;  text-decoration: none;">Удалить</a></p>
        </div>
    {% endfor%}
    </div>
