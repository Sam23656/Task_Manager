<body>
    <form action="" method="post" style="width: 500px; margin: auto; display:flex; flex-direction: column">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Name" class="form-label">Название</label>
                <input name="Name" value="{{Task.Name}}" type="text" class="form-control" id="Name">
            </div>
            <div class="mb-3">
                <label for="Description" class="form-label">Описание</label>
                <input name="Description" value="{{Task.Description}}" type="text" class="form-control" id="Description">
            </div>
            <div class="mb-3">
                <label for="Creation_date" class="form-label">Дата создания</label>
                <input name="Creation_date" value="{{Creation_date}}" type="date" class="form-control" id="Creation_date">
            </div>
             <div class="mb-3">
                <label for="End_date" class="form-label">Дата окончания</label>
                <input name="End_date" value="{{End_date}}" type="date" class="form-control" id="End_date">
            </div>
            <div class="mb-3">
                <label for="Priority" class="form-label">Приоритет</label>
                <select name="Priority"  class="form-control" id="Priority">
                    <option disabled>Выбери приоритет</option>
                    <option {%if Task.Priority == "sm"%}selected="selected"{% endif %} value="sm">Малый</option>
                    <option {%if Task.Priority == "md"%}selected="selected"{% endif %} value="md">Средний</option>
                    <option {%if Task.Priority == "hg"%}selected="selected"{% endif %} value="hg">Высокий</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Status" class="form-label">Статус</label>
                <select name="Status"  class="form-control" id="Status">
                    <option disabled>Выбери статус</option>
                    <option {%if Task.Status == "true"%}selected="selected"{% endif %} value="true">Сделано</option>
                    <option {%if Task.Status == "false"%}selected="selected"{% endif %} value="false">Не Сделано</option>
                </select>
            </div>
            <button name="add_button" type="submit" class="btn btn-primary" style="margin-top: 20px;">Изменить</button>
            <a href="/" name="index_button"  class="btn btn-primary" style="margin-top: 20px;  margin: 10px; border: 1px solid #63707c; border-radius: 3%;color: white;  text-decoration: none;">Вернутся на главную</a>
    </form>

</body>
</html>
